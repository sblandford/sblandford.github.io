<!DOCTYPE html>
<html>
    <head>
        <script src="js/text2spec.js"></script>
        <link rel="stylesheet" href="css/text2spec.css">
    </head>
    <body id="body">
        <table id="mainTable">
            <tr>
                <td class="labelText" colspan="2">
                    Enter text here
                </td>
            </tr>
            <tr>
                <td colspan="2"> 
                    <input type="text" id="inputtext">
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" id="txButton" class="txButton" onclick="send();">Send TX</button>
                </td>
                <td>
                    <button type="button" id="txAbortButton" class="txAbortButton" onclick="sendAbort();">Abort TX</button>
                </td>            
            </tr>
            <tr>
                <td class="labelText" colspan="2">
                    Text preview or paste images here
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <canvas id="inputcanvas" width="80" height="100" class="canvas"></canvas>
                </td>
            </tr>
            <tr>
                <td class="labelText" colspan="2"> 
                TX spectrum monitor
                </td>
            </tr>
            <tr>
                <td colspan="2">
                <canvas id="specplotout" width="80" height="100" class="canvas"></canvas>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" id="rxButton" class="rxButton" onclick="receive();">Start RX</button>
                </td>
                <td>
                    <button type="button" id="rxStopButton" class="rxStopButton" onclick="receiveStop();">Stop RX</button>
                </td>        
            </tr>
            <tr>
                <td class="labelText" colspan="2">
                    RX spectrum
                </td>
            </tr>
            <tr>
                <td>
                    <canvas id="specplotin" width="80" height="100" class="canvas"></canvas>
                </td>
            </tr>
        </table>
        <div id="options">
            <table id="optionsTable">
                <tr>
                    <td class="labelText">
                        Start Frequency Hz
                    </td>
                    <td class="paramControl">
                        <input type="range" min="1" max="100" value="50" class="slider" id="startFreqHzSlide" onchange="changeParams();">
                    </td>
                    <td class="paramValue">
                        <span id="startFreqHzValue">-</span>
                    </td>
                </tr>
                <tr>
                    <td class="labelText">
                        Stop Frequency Hz
                    </td>
                    <td class="paramControl">
                        <input type="range" min="1" max="100" value="50" class="slider" id="stopFreqHzSlide" onchange="changeParams();">
                    </td>
                    <td class="paramValue">
                        <span id="stopFreqHzValue">-</span>
                    </td>
                </tr>
                <tr>
                    <td class="labelText">
                        Resolution
                    </td>
                    <td class="paramControl">
                        <input type="range" min="1" max="100" value="50" class="slider" id="resolutionSlide" onchange="changeParams();">
                    </td>
                    <td class="paramValue">
                        <span id="resolutionValue">-</span>
                    </td>
                </tr>
                <tr>
                    <td class="labelText">
                        Scroll step ms
                    </td>
                    <td class="paramControl">
                        <input type="range" min="1" max="100" value="50" class="slider" id="scrollMsSlide" onchange="changeParams();">
                    </td>
                    <td class="paramValue">
                        <span id="scrollMsValue">-</span>
                    </td>
                </tr>
                <tr>
                    <td class="labelText">
                        Spectrum Gamma
                    </td>
                    <td class="paramControl">
                        <input type="range" min="1" max="100" value="50" class="slider" id="gammaSlide" onchange="changeParams();">
                    </td>
                    <td class="paramValue">
                        <span id="gammaValue">-</span>
                    </td>
                </tr>
                <tr>
                    <td class="labelText">
                        Frequncy Invert
                    </td>
                    <td class="paramControl">
                        <input type="range" min="0" max="1" value="0" class="slider" id="freqInvertSlide" onchange="changeParams();">
                    </td>
                    <td class="paramValue">
                        <span id="freqInvertValue">-</span>
                    </td>
                </tr>
                <tr style="display: none;">
                    <td class="labelText">
                        Scan Reverse
                    </td>
                    <td class="paramControl">
                        <input type="range" min="1" max="100" value="50" class="slider" id="scanReverseSlide" onchange="changeParams();">
                    </td>
                    <td class="paramValue">
                        <span id="scanReverseValue">-</span>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
</html>
